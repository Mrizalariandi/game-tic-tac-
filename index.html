<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>
  
  
  <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="tic-tac-toe">
<div class="span3 new_span">
<div class="row">
<h1 class="span3"> Tic Tac Toe <br>2 Player</h1>
<div class="span3">
<div class="input-prepend input-append">
    <span class="add-on win_text">O</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on"> Player 1</span>
    </div>
    <div class="input-prepend input-append">
    <span class="add-on win_text">X</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">Player 2</span>
    </div>
    <p class="text-center" id="text_game" style="color:white">Start game</p>
</div>



    
</div>
<ul class="row" id="game">
<li id="one" class="span1 top left" ></li>
<li id="two" class="span1 top"></li>
<li id="three" class="span1 top right"></li>
<li id="four" class="span1 left"></li>
<li id="five" class="span1"></li>
<li id="six" class="span1 right"></li>
<li id="seven" class="span1 bottom left"></li>
<li id="eight" class="span1 bottom"></li>
<li id="nine" class="span1 bottom right"></li>
</ul>
<div class="clr">&nbsp;</div>
<div class="row"><a href="#" id="reset" class="btn-success btn span3" >Restart</a></div></div>
</div>
  <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
